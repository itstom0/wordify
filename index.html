<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow-x: hidden;
        }

        /* Burger menu styles */
        .burger-menu {
            display: block;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .burger-menu div {
            width: 30px;
            height: 4px;
            margin: 6px 0;
            background-color: #333;
        }
        .menu {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            text-align: left;
            z-index: 999;
        }
        .menu a {
            text-decoration: none;
            color: black;
            padding: 8px;
            display: block;
        }
        .menu a:hover {
            background-color: #ddd;
        }

        #alphabetGrid {
            display: grid;
            grid-template-columns: repeat(13, 30px);
            grid-gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }
        #alphabetGrid span {
            display: block;
            text-align: center;
            font-size: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #ddd;
            cursor: pointer;
        }
        #alphabetGrid span.correct {
            background-color: #4CAF50;
            color: white;
        }
        #alphabetGrid span.wrong-position {
            background-color: #FFEB3B;
            color: black;
        }
        #alphabetGrid span.incorrect {
            background-color: #B0BEC5;
            color: white;
        }
        .feedback {
            margin-top: 20px;
        }
        .row {
            margin: 10px 0;
        }
        .box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 2px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
        #guess {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Burger Menu -->
    <div class="burger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="menu" id="menu">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="settings.html">Settings</a>
        <a href="login.html">Login</a>
        <a href="brainrot.html">Brainrot Mode</a>
    </div>
    

    <h1>WORDIFY UNLIMITED</h1>
    <p>Pretty much rip off wordle | Guess the 5 letter word:</p>

    <input type="text" id="guess" maxlength="5" placeholder="Enter your guess" autofocus>
    <button onclick="submitGuess()">Submit Guess</button>

    <div id="gameStatus" class="feedback"></div>
    <div id="guesses"></div>
    <button id="restartButton" style="display: none;" onclick="restartGame()">Play Again</button>

    <!-- Alphabet Grid for tracking guessed letters -->
    <div id="alphabetGrid"></div>

    <script>
        let words = [];
        let targetWord = "";
        let attempts = 0;
        let guesses = [];
        let letterStatus = {};

        // Initialize alphabet grid
        function createAlphabetGrid() {
            const alphabet = "abcdefghijklmnopqrstuvwxyz";
            const alphabetGrid = document.getElementById("alphabetGrid");

            alphabet.split('').forEach(letter => {
                const span = document.createElement("span");
                span.id = `letter-${letter}`;
                span.textContent = letter.toUpperCase();
                alphabetGrid.appendChild(span);
                letterStatus[letter] = 'â¬œ';  // Initialize each letter with "incorrect" color
            });
        }

        // Load the word list from the external file
        fetch('database.txt')
            .then(response => response.text())
            .then(data => {
                words = data.split('\n').map(word => word.trim()).filter(word => word.length === 5);
                targetWord = words[Math.floor(Math.random() * words.length)];
                console.log(`Target word (for testing): ${targetWord}`); // Remove in production
            })
            .catch(error => {
                console.error("Failed to load the word list:", error);
            });

        // Function to update the alphabet grid after each guess
        function updateAlphabetGrid(guess, result) {
            const guessStatus = {};

            guess.split('').forEach((letter, index) => {
                if (result[index] === 'ðŸŸ©') {
                    guessStatus[letter] = 'ðŸŸ©'; // Correct letter in the correct position
                } else if (result[index] === 'ðŸŸ¨') {
                    // If previously yellow, update it to yellow
                    if (guessStatus[letter] !== 'ðŸŸ©') {
                        guessStatus[letter] = 'ðŸŸ¨'; // Correct letter but wrong position
                    }
                } else {
                    if (guessStatus[letter] !== 'ðŸŸ©') {
                        guessStatus[letter] = 'â¬œ'; // Incorrect letter
                    }
                }
            });

            // Update the grid display with the current letter status
            Object.keys(guessStatus).forEach(letter => {
                const span = document.getElementById(`letter-${letter}`);
                const status = guessStatus[letter];

                // Only update the letter's color if the status changes
                if (letterStatus[letter] !== status) {
                    letterStatus[letter] = status;

                    if (status === 'ðŸŸ©') {
                        span.classList.add('correct');
                        span.classList.remove('wrong-position', 'incorrect');
                    } else if (status === 'ðŸŸ¨') {
                        span.classList.add('wrong-position');
                        span.classList.remove('correct', 'incorrect');
                    } else if (status === 'â¬œ') {
                        span.classList.add('incorrect');
                        span.classList.remove('correct', 'wrong-position');
                    }
                }
            });
        }

        function submitGuess() {
            const guess = document.getElementById("guess").value.toLowerCase();
            if (guess.length !== 5) {
                alert("Guess must be 5 letters long.");
                return;
            }

            // Prevent the same guess from being made twice
            if (guesses.includes(guess)) {
                alert("You already guessed that word!");
                return;
            }

            guesses.push(guess);
            attempts++;
            const result = checkGuess(guess);
            displayGuessResult(guess, result);
            updateAlphabetGrid(guess, result);
            document.getElementById("guess").value = "";

            if (result.every(r => r === 'ðŸŸ©')) {
                document.getElementById("gameStatus").textContent = `ðŸŽ‰ You guessed the word correctly in ${attempts} attempts! ðŸ†`;
                document.getElementById("restartButton").style.display = 'block';
            } else if (attempts >= 6) {
                document.getElementById("gameStatus").textContent = `Sorry, you've used all 6 attempts! The correct word was: ${targetWord}`;
                document.getElementById("restartButton").style.display = 'block';
            }
        }

        function checkGuess(guess) {
            let result = [];
            for (let i = 0; i < 5; i++) {
                if (guess[i] === targetWord[i]) {
                    result.push('ðŸŸ©');
                } else if (targetWord.includes(guess[i])) {
                    result.push('ðŸŸ¨');
                } else {
                    result.push('â¬œ');
                }
            }
            return result;
        }

        function displayGuessResult(guess, result) {
            const guessesDiv = document.getElementById("guesses");
            const row = document.createElement("div");
            row.classList.add("row");
            guess.split('').forEach((letter, index) => {
                const box = document.createElement("span");
                box.classList.add("box");
                box.textContent = letter.toUpperCase();
                box.style.backgroundColor = result[index] === 'ðŸŸ©' ? '#4CAF50' :
                    result[index] === 'ðŸŸ¨' ? '#FFEB3B' : '#B0BEC5';
                row.appendChild(box);
            });
            guessesDiv.appendChild(row);
        }

        function restartGame() {
            location.reload();
        }

        // Toggle burger menu visibility
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Listen for Enter key to submit guess
        document.getElementById("guess").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                submitGuess();
            }
        });

        createAlphabetGrid();
    </script>
</body>
</html>
