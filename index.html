<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <!-- Link to Google Font IBM Plex Mono -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow-x: hidden;
        }
        .burger-menu {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
        }
        .burger-menu div {
            width: 100%;
            height: 6px;
            background-color: #000;
            margin: 6px 0;
            border-radius: 3px;
        }
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #f4f4f4;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .menu.active {
            right: 0;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #fff;
            transition: background-color 0.2s ease;
        }
        .menu a:hover {
            background-color: #ddd;
        }
        .menu h2 {
            margin-bottom: 20px;
        }
        .feedback {
            margin-top: 20px;
        }
        .row {
            margin: 10px 0;
        }
        .box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 2px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .correct {
            background-color: #4CAF50;
            color: white;
        }
        .wrong-position {
            background-color: #FFEB3B;
            color: black;
        }
        .incorrect {
            background-color: #B0BEC5;
            color: white;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="burger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="menu" id="menu">
        <h2>Menu</h2>
        <a href="#" onclick="alert('Coming soon: Easy Mode!')">Easy Mode</a>
        <a href="#" onclick="alert('Coming soon: Hard Mode!')">Hard Mode</a>
        <a href="#" onclick="alert('Coming soon: Brainrot Mode!')">Brainrot Mode</a>
        <a href="#" onclick="alert('Coming soon: Multiplayer Mode!')">Multiplayer Mode</a>
        <a href="#" onclick="alert('About Page Coming Soon!')">About</a>
    </div>

    <h1>Wordify</h1>
    <p>Guess the 5-letter word!</p>

    <input type="text" id="guess" maxlength="5" placeholder="Enter your guess" autofocus>
    <button onclick="submitGuess()">Submit Guess</button>

    <div id="gameStatus" class="feedback"></div>
    <div id="guesses"></div>
    <button id="restartButton" style="display: none;" onclick="restartGame()">Play Again</button>

    <script>
        let words = [];
        let targetWord = "";
        let attempts = 0;

        // Load the word list from the external file
        fetch('database.txt')
            .then(response => response.text())
            .then(data => {
                words = data.split('\n').map(word => word.trim()).filter(word => word.length === 5);
                targetWord = words[Math.floor(Math.random() * words.length)];
                console.log(`Target word (for testing): ${targetWord}`); // Remove in production
            })
            .catch(error => {
                console.error("Failed to load the word list:", error);
            });

        function submitGuess() {
            const guess = document.getElementById("guess").value.toLowerCase();
            if (guess.length !== 5) {
                alert("Guess must be 5 letters long.");
                return;
            }
            attempts++;
            let result = '';

            if (guess === targetWord) {
                showGameStatus(`üéâ Correct! You guessed the word in ${attempts} attempts. üèÜ`);
                showRestartButton();
                return;
            }

            for (let i = 0; i < 5; i++) {
                if (guess[i] === targetWord[i]) {
                    result += `<span class="box correct">${guess[i].toUpperCase()}</span>`;
                } else if (targetWord.includes(guess[i])) {
                    result += `<span class="box wrong-position">${guess[i].toUpperCase()}</span>`;
                } else {
                    result += `<span class="box incorrect">${guess[i].toUpperCase()}</span>`;
                }
            }

            const guessesDiv = document.getElementById("guesses");
            const newRow = document.createElement("div");
            newRow.classList.add("row");
            newRow.innerHTML = result;
            guessesDiv.appendChild(newRow);

            if (attempts >= 6) {
                showGameStatus(`UnluckyyyüíÄ! The correct word was: ${targetWord}`);
                showRestartButton();
            } else {
                showGameStatus(`Attempt ${attempts} of 6`);
            }

            document.getElementById("guess").value = '';
        }

        function showGameStatus(message) {
            const gameStatusDiv = document.getElementById("gameStatus");
            gameStatusDiv.innerHTML = message;
        }

        function showRestartButton() {
            const restartButton = document.getElementById("restartButton");
            restartButton.style.display = 'inline-block';
        }

        function restartGame() {
            targetWord = words[Math.floor(Math.random() * words.length)];
            attempts = 0;
            document.getElementById("guesses").innerHTML = '';
            document.getElementById("gameStatus").innerHTML = '';
            document.getElementById("guess").value = '';
            document.getElementById("restartButton").style.display = 'none';
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
    </script>

</body>
</html>
