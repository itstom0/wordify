<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .feedback {
            margin-top: 20px;
        }
        .row {
            margin: 10px 0;
        }
        .box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 2px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .correct {
            background-color: #4CAF50;
            color: white;
        }
        .wrong-position {
            background-color: #FFEB3B;
            color: black;
        }
        .incorrect {
            background-color: #B0BEC5;
            color: white;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Wordify</h1>
    <p>Guess the 5-letter word!</p>

    <input type="text" id="guess" maxlength="5" placeholder="Enter your guess" autofocus>
    <button onclick="submitGuess()">Submit Guess</button>

    <div id="gameStatus" class="feedback"></div>
    <div id="guesses"></div>
    <button id="restartButton" style="display: none;" onclick="restartGame()">Play Again</button>

    <script>
        const words = ["apple", "banana", "grape", "melon", "peach", "berry", "lemon", "cherry", "mango", "plum"];
        
        // Ensure the target word is 5 letters long
        let targetWord = words[Math.floor(Math.random() * words.length)];
        let attempts = 0;

        function submitGuess() {
            const guess = document.getElementById("guess").value.toLowerCase();
            if (guess.length !== 5) {
                alert("Guess must be 5 letters long.");
                return;
            }
            attempts++;
            let result = '';

            // Check if the guess is correct
            if (guess === targetWord) {
                showGameStatus(`üéâ Correct! You guessed the word in ${attempts} attempts. üèÜ`);
                showRestartButton();
                return;
            }

            // Check each letter of the guess against the target word
            for (let i = 0; i < 5; i++) {
                if (guess[i] === targetWord[i]) {
                    result += `<span class="box correct">${guess[i].toUpperCase()}</span>`;  // Correct letter, correct position
                } else if (targetWord.includes(guess[i])) {
                    result += `<span class="box wrong-position">${guess[i].toLowerCase()}</span>`;  // Correct letter, wrong position
                } else {
                    result += `<span class="box incorrect">${guess[i].toUpperCase()}</span>`;  // Incorrect letter
                }
            }

            const guessesDiv = document.getElementById("guesses");
            const newRow = document.createElement("div");
            newRow.classList.add("row");
            newRow.innerHTML = result;
            guessesDiv.appendChild(newRow);

            if (attempts >= 6) {
                showGameStatus(`UNLUCKY... Game Over! The correct word was: ${targetWord}`);
                showRestartButton();
            } else {
                showGameStatus(`Attempt ${attempts} of 6`);
            }

            document.getElementById("guess").value = '';
        }

        function showGameStatus(message) {
            const gameStatusDiv = document.getElementById("gameStatus");
            gameStatusDiv.innerHTML = message;
        }

        function showRestartButton() {
            const restartButton = document.getElementById("restartButton");
            restartButton.style.display = 'inline-block';
        }

        function restartGame() {
            targetWord = words[Math.floor(Math.random() * words.length)];
            attempts = 0;
            document.getElementById("guesses").innerHTML = '';
            document.getElementById("gameStatus").innerHTML = '';
            document.getElementById("guess").value = '';
            document.getElementById("restartButton").style.display = 'none';
        }
    </script>

</body>
</html>
